<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Ratings</title>
    <link href="https://google-developers.appspot.com/maps/documentation/javascript/examples/default.css" rel="stylesheet">

    <!-- If you are in China, you may need to use theis site for the Google Maps code
    <script src="https://maps.google.cn/maps/api/js" type="text/javascript"></script> -->
    <!-- Note - you may need your own Google Maps API Key -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyB_bXEvcCZOT-H8x-IHXgD0-oP7cI5oB2U"></script>


    <script src="https://google-maps-utility-library-v3.googlecode.com/svn/trunk/markerclusterer/src/markerclusterer_compiled.js"></script>
    <script src="ratings.js"></script>
    <script>

      function initialize() {
        var myLatlng = new google.maps.LatLng(51.531725, -0.129101)
        var mapOptions = {
          zoom: 12,
          center: myLatlng,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        var map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);

        i = 0;
        var markers = [];
        for ( pos in myData ) {
            i = i + 1;
            var row = myData[pos];
		    window.console && console.log(row);
            // if ( i < 3 ) { alert(row); }
            var newLatlng = new google.maps.LatLng(row[0], row[1]);
            var marker = new google.maps.Marker({
                position: newLatlng,
                map: map,
                title: row[2],
				icon: "img/" + row[3] + ".png"
            });
            markers.push(marker);
        }
      }
    </script>
  </head>
  <body onload="initialize()">
	<div id="map_canvas" style="height: 100%"></div>
  </body>
</html>
